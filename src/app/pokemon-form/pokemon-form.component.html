<div>
    <h2>Busca tu Pokémon</h2>
    <form>
        <input type="text" [(ngModel)]="pokemonName" name="pokemonName" placeholder="Nombre del Pokémon">
        <button (click)="searchPokemon()" type="submit">Buscar</button>
    </form>
</div>

<div *ngIf="loading">Loading...</div>

<div *ngIf="errorMessage" style="color: red">{{ errorMessage }}</div>

<app-pokemon-details [pokemon]="pokemonData"></app-pokemon-details>
